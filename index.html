<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mongo Fetch Site</title>
</head>
<body>
    
    <main>

        <h1>Search for an animal</h1>
        <form id="searchForm">
            <label for="searchForm__input">Write an animal name: </label>
            <input type="text" name="searchForm__input" id="formSearch">
        </form>

        <div class="fetchedAnimal">
            <div class="fetchedAnimal__imgBox">
                <img src="http://localhost:4500/image/Ainu.jpg" alt="">
            </div>
            <div class="fetchedAnimal__info">
                <div class="fetchedAnimal__info__name"> <p>African Bush Elephant</p> </div>
                <div class="fetchedAnimal__info__diet"> <p>Omnivore</p> </div>
                <div class="fetchedAnimal__info__lifestyle"> <p>Nocturnal</p> </div>
            </div>
        </div>
        
        <div id="createNewAnimal">
            <p>Create a new animal</p>
        </div>

    </main>


    <script src="js.js"></script>
</body>
</html>
